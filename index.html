<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Walmart and Youtube API</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="main" class=container>
        <!-- <h2 id="header"><img src="images/walmartS.jpg" style="width:250px;height:250px;">Product - <img src="images/youtube-logo.png" style="width:120px; height:120px;"> Review </h2> -->
        <h2 id="header"><img src="images/Walmart-Logo.png" style="width:100px;height:100px;"> Walmart Product <img src="images/y.png" style="width:80px; height:80px;">  Youtube Review </h2>
    </div>
    <div class="row" style="clear: both;">
        <form role="form">
            <div class="col-md-8 col-md-offset-3">
                <div class="input-append">
                    <input name="search" id="item" />
                    <button type="submit" id="searchItem">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row" style="width: 100%">
        <div id="searchResultsDiv"></div>
    </div>
    <div class="row">
        <div id="recent-searches1" class="well pull-right">
            <h4>Recent Searches</div>
    </div>
    <div class="row">
        <div id="recent-searches" class="well pull-right"></div>
    </div>
    <div class="row" id="dialog" hidden="hidden"></div>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="app.js "></script>
</body>
</html>
